<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta property="og:title" content="Do you like bananas? You'll love bananabananabanana.com" />
<meta property="og:url" content="http://bananabananabanana.com/" />
<meta property="og:image" content="http://bananabananabanana.com/banana2.png" />
<title>Banana Banana Banana</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="banana.png" type="image/x-icon">
<style type="text/css">
.wonky{
  
  -webkit-animation: wonky 1s infinite linear;
  -moz-animation:    wonky 1s infinite linear;
  -o-animation:      wonky 1s infinite linear;
  animation:         wonky 1s infinite linear;
}

@-webkit-keyframes wonky {
  0%   { transform: rotate(0deg);}
  25%  { transform: rotate(30deg);}
 50%  { transform: rotate(0deg);}
  75% { transform: rotate(-30deg);}
   100%  { transform: rotate(0deg);}
}

</style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-93174220-1', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body>
    
<div style="background-color:#BCEE68;  position: absolute; width: 100%; height: 100%;top: 0; left: 0; opacity: 1; z-index: 1;"></div>
<div id="ripe" style="background-color:#FFD700; position: absolute; height: 100%;width: 100%; top: 0; left: 0; opacity: .35; z-index: 2;"></div>
<div style="margin: 100px auto; width: 80%; text-align: center; color: #000;font-family: 'Pacifico', cursive;">
	<!--<h1>Banana Banana Banana</h1>-->
    <img src="banana.png" onclick="ga('send', 'event', 'click', 'banana');" id="datnana" style="margin: 0 auto 40px auto; display: block; max-width: 100%;width: 200px; z-index: 9;position: relative;" />
    <!--&activation=null-->
    <div class="range-slider" style="position: absolute; bottom: 30px;width: 350px; left: 50%; margin-left: -175px; z-index: 10;">
        <label style="padding-bottom: 10px;display: block;">How ripe do you do like your nanas?</label>
        <input class="range-slider__range" type="range" value="35" min="0" max="100" onclick="ga('send', 'event', 'drag', 'ripeness');">
        <!--<span class="range-slider__value">0</span>-->
        <div style="height:60px; display: block;">
        <div id="ripesness" style="display: none;position: absolute; bottom: 0; text-align: center; width: 100%;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
jQuery('#datnana').click(function() {
  jQuery(this).addClass('wonky');
    setTimeout(function(){
    jQuery('#datnana').removeClass('wonky');
    }, 1000);
});
var rangeSlider = function(){
  var range = $('.range-slider__range');
    
  

    

    range.on('input change', function(){
      //alert(this.value);
      var opacity = jQuery(this).val() * .01;
      
      jQuery('#ripe').css('opacity',opacity);
      if(opacity < .15) {
          jQuery('#ripesness').html('Dude, they obviously aren&rsquo;t ready yet.').fadeIn();
      }
      else if (opacity > .9) {
            jQuery('#ripesness').html('OK what are you waiting for?').fadeIn();
      }
      else if (opacity > .7) {
            jQuery('#ripesness').html('Awwww yeaaaah').fadeIn();
      }
      else {
            jQuery('#ripesness').fadeOut();
      }
    });
  
};

rangeSlider();

</script>
</body>
</html>
